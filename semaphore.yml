version: v1.0
name: Example Pipeline

blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: Install
          commands:
            - apt-get update
            - apt-get install -y some-package

  - name: Run CIS Hardening Check
    task:
      jobs:
        - name: Check Compliance
          commands:
            - cis-cat --profile <profile_name> --report <report_format>
            - cat <report_file>
